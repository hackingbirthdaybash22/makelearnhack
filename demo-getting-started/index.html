<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        #url-setting {
            font-size: 25px;;
        }
        #display {
            font-size: 50px;
        }
        #my-range {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <a id="url-setting" v-bind:href="url">click here for code</a>

        <br><br>

        <p id="text" class="example" :style="`font-size: ${fontSize}px`">Drag the slider to watch me change</p>
        <div id="display">The current font size is: {{ fontSize }}</div>
        <input type="range" min="1" max="100" class="slider" id="my-range" v-model="fontSize">
    </div>
    <script src="app.js"></script>
</body>
</html>
